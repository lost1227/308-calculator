plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    
    id "org.sonarqube" version "2.8"
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application.
    mainClassName = 'powers.calculator.CalculatorUI'
}

sonarqube {
  properties {
    property "sonar.projectKey", "lost1227_308-calculator"
    property "sonar.organization", "lost1227"
    property "sonar.host.url", "https://sonarcloud.io"
    
    property "sonar.projectName", "CalculatorFX"
    property "sonar.links.homepage", "https://github.com/lost1227/308-calculator"
    property "sonar.links.ci", "https://travis-ci.org/github/lost1227/308-calculator"
    property "sonar.links.scm", "https://github.com/lost1227/308-calculator"
    property "sonar.links.issue", "https://github.com/lost1227/308-calculator/issues"
  }
}